<ion-header>

  <ion-navbar>
    <ion-title>page_affluence</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <h1 class="center">Affluence</h1>

  <div style="display: block">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [colors]="colors"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
  <div id="date" class="center">
    <button ion-button small (click)="decreaseDate()"><ion-icon name="arrow-back"></ion-icon></button><strong> {{dateString}} </strong><button ion-button small (click)="increaseDate()"><ion-icon name="arrow-forward"></ion-icon></button>
  </div>

  <div class="center under">
    <p class="horaire">Horaire optimal : <strong>{{horaire}}</strong></p>
    <p class="horaire">Je viens Ã  cet horaire :<br><strong>{{horaire}}</strong></p>
    <div class="center"><button ion-button block large>J'y vais !</button></div>
  </div>

</ion-content>
