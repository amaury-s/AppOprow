<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes demandes</ion-title>
    <ion-icon name="information-circle" id="help_button" (click)="Gopage_help_mesadmin()"></ion-icon>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-card *ngFor="let demande of demandes">
            <ion-card-header id="card_header" text-center>
              {{demande.adminName}}
              <ion-icon name="arrow-forward" class="arrow" right></ion-icon>
            </ion-card-header>
            <ion-card-content>
                <p id="time">{{demande.arrivalTime | date : 'EEEE dd MMMM yyyy h:mm'}}</p>
                <p id="need">{{demande.serviceName}}</p>
            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
