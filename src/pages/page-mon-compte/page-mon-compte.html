<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mon compte</ion-title>
    <ion-icon name="information-circle" id="help_button" (click)="Gopage_help_mesadmin()"></ion-icon>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>Civilité</ion-label>
      <ion-select [(ngModel)] =info.gender>
        <ion-option value="1">M</ion-option>
        <ion-option value="2">Mme</ion-option>
        <ion-option value="3">Mlle</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label stacked>Nom</ion-label>
      <ion-input type="text" value="{{info.surname}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Prénom</ion-label>
      <ion-input type="text" value="{{info.name}}"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Date de naissance</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="info.birthDate"></ion-datetime>
    </ion-item>
  </ion-list>
  <pre>{{info.birthDate | date: 'dd/MM/yyyy'}}</pre>
</ion-content>
