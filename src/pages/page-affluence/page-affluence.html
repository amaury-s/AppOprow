<ion-header>

  <ion-navbar>
    <ion-title>page_affluence</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 class="center">Affluence</h1>

  <div style="display: block">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [colors]="colors"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>

  <figure>
    <figcaption class="center" id="date"><ion-icon name="arrow-back"></ion-icon>{{date}}<ion-icon name="arrow-forward"></ion-icon></figcaption>
  </figure>

  <p class="center">Horaire optimal : 13h20</p>
  <p class="center">Je viens Ã  cet horaire :</p>
  <p class="center">13h20</p>

</ion-content>
