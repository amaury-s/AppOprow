<ion-header>
  <ion-navbar>
    <ion-title>Ajouter une administration</ion-title>
    <ion-icon name="information-circle" id="help_button" (click)="Gopage_help_mesadmin()"></ion-icon>
  </ion-navbar>
</ion-header>
<ion-content>

  <ion-searchbar type="text" [(ngModel)]="search"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let item of admins | searchPipe: search" (click)="Add_Favorite_Admin(admin.id)">
      {{ item }}
    </ion-item>
  </ion-list>
</ion-content>
