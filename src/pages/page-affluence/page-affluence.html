<ion-header>

  <ion-navbar>
    <ion-title>Nom de l'admin</ion-title>
    <ion-icon name="information-circle" id="help_button" (click)="Gopage_help_mesadmin()"></ion-icon>
  </ion-navbar>

</ion-header>


<ion-content>

  <h1 class="center">Affluence</h1>

  <div style="display: block">
    <canvas baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [colors]="colors"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [chartType]="barChartType"
            (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
  </div>
  <div id="date" class="center">
    <button ion-button small (click)="decreaseDate()"><ion-icon name="arrow-back"></ion-icon></button><strong> {{dateString}} </strong><button ion-button small (click)="increaseDate()"><ion-icon name="arrow-forward"></ion-icon></button>
  </div>

  <div class="center under">
    <p class="horaire">Horaire Optimal : <strong>{{horaireOptiString}}</strong></p>
    <p class="horaire">Je viens Ã  cet horaire :</p>
    <ion-item>
      <ion-label>Entre</ion-label>
      <ion-select [(ngModel)]="horaireChoose">
        <ion-option value=7>7h et 8h</ion-option>
        <ion-option value=8>8h et 9h</ion-option>
        <ion-option value=9>9h et 10h</ion-option>
        <ion-option value=10>10h et 11h</ion-option>
        <ion-option value=11>11h et 12h</ion-option>
        <ion-option value=12>12h et 13h</ion-option>
        <ion-option value=13>13h et 14h</ion-option>
        <ion-option value=14>14h et 15h</ion-option>
        <ion-option value=15>15h et 16h</ion-option>
        <ion-option value=16>16h et 17h</ion-option>
        <ion-option value=17>17h et 18h</ion-option>
        <ion-option value=18>18h et 19h</ion-option>
        <ion-option value=19>19h et 20h</ion-option>
      </ion-select>
    </ion-item>
    <div class="center">
      <button ion-button block large (click)="iGo(horaireChoose)">J'y vais !</button>
    </div>
  </div>

</ion-content>
