<ion-header>

  <ion-navbar>
    <ion-title>Nom de l'établissement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <h1 class="title">Affluence</h1>
  <figure>
    <img src="images/graph-exemple.png" alt="graphique de l'affluence">
    <figcaption class="center" id="date"><ion-icon name="arrow-back"></ion-icon>{{date}}<ion-icon name="arrow-forward"></ion-icon></figcaption>
  </figure>
  <p class="center horaire">Horaire optimal : <strong>{{horaire}}</strong></p>
  <p class="center horaire">Je viens à cet horaire :<br><strong>{{horaire}}</strong></p>
  <div class="center"><button ion-button block large>J'y vais !</button></div>

</ion-content>
