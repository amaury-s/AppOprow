<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Aide</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-card *ngFor="let topQuestion of topQuestions; let i=index" (click)=toggleAnswer($event,i)>
            <ion-card-header>
                {{topQuestion.question}}
            </ion-card-header>
        </ion-card>
    </ion-list>
    
</ion-content>
