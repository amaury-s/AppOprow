<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mes demandes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-list >
        <ion-card *ngFor="let demande of demandes">
            <ion-card-header id="card_header" text-center>
              {{demande.adminName}}
              <ion-icon name="arrow-forward" class="arrow" right></ion-icon>
            </ion-card-header>
            <ion-card-content>
                <p id="date">{{demande.date}}</p>
                <p id="time">{{demande.time}}</p>
                <p id="need">{{demande.need}}</p>

            </ion-card-content>
        </ion-card>
    </ion-list>
</ion-content>
